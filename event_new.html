{% extends "matchtheevent/base.html" %} 

{% block title %}Create an event{% endblock %}
{% block content %}
<form class="form-horizontal" method="post" id="eventform" action="#">
  <fieldset>
  <legend>Create a new event</legend>
  <p>Name:<input type="text" name="name" /></p>
  <p>Description:<textarea name="description" rows="6" cols="50"></textarea></p>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </fieldset>
</form>

{% endblock %}
